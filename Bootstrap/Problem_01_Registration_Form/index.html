<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container well">
   <h2>Registration Form</h2>
  <form class="form-horizontal" action="">
      <br/>
      <div class="form-group">
        <label class="control-label col-sm-3" for="lastname">Last Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="lastname" placeholder="Nakov" name="lastname">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="firstname">First Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="firstname" placeholder="Svetlin" name="firstname">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="address">Address:</label>
        <div class="col-sm-9">
          <textarea class="form-control" rows="4" id="address">17 Hristo Botev Str.
floor 3, apt.12</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="city">City:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="city" placeholder="Kaspichan" name="city">
        </div>
        <label class="control-label col-sm-2" for="state">State:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="state" placeholder="" name="state">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="zipcode">Zip/Postal Code:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="zipcode" placeholder="9325" name="zipcode">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="country">Country:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="country" placeholder="Bulgaria" name="country">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="phone">Phone (country code, <br/>area code, number):</label>
        <div class="col-sm-9 controls">
          <div class="input-group">
            <span class="input-group-addon">(+</span>
            <input type="text" class="form-control" id="phonecountrycode" placeholder="359"  name="phonecountrycode">
            <span class="input-group-addon">)&nbsp;&nbsp;&nbsp;</span>
            <input type="text" class="form-control" id="phoneareacode" placeholder="88" name="phoneareacode">
            <span class="input-group-addon">&nbsp;&nbsp;&nbsp;-</span>
            <input type="text" class="form-control" id="phonenumber" placeholder="8334343" name="phonenumber">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="nakov@kaspichan.org" name="email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="phone">Birth Date:</label>
        <div class="col-sm-9 controls">
          <div class="input-group">
            <span class="input-group-addon">Month</span>
            <input type="text" class="form-control" id="birthmonth" placeholder="06"  name="birthmonth">
            <span class="input-group-addon">&nbsp;Day</span>
            <input type="text" class="form-control" id="birthday" placeholder="14" name="birthday">
            <span class="input-group-addon">&nbsp;Year (4 digits)</span>
            <input type="text" class="form-control" id="birthyear" placeholder="1980" name="birthyear">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="gender">Gender:</label>
        <div class="col-sm-3">
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="startdate">Starting date:</label>
        <div class="col-sm-9 controls">
          <div class="input-group">
            <label class="radio-inline"><input type="radio" name="startdate" checked>Spring 2006</label>&nbsp;&nbsp;&nbsp;
            <label class="radio-inline"><input type="radio" name="startdate">Summer 2006</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="comments">Comments / Questions:</label>
        <div class="col-sm-9">
          <textarea class="form-control" rows="4" id="comments">Please send me some more information
about the lodging</textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <div class="col-sm-3"></div>
          <div class="col-sm-2">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
          <div class="col-sm-2">
           <input class="btn btn-secondary" type="reset" value="Clear this form">
          </div>
          <div class="col-sm-5"></div>
        </div>
      </div>

    </div>
  </form>
</div>

</body>
</html>
