<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notebook Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-F7cPHYSdE3FzBKvdxDKyFow9Y28Yq7KGHQOKpOI+rwc8s6jJnp///mpEJAib2EM6" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron text-center">

    <p>
      <a href="">Apple</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="">Toshiba</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="">Lenovo</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="">Dell</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="">Asus</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="">Acer</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="">HP</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </p>
  </div>
  
  <div class="table-responsive">          
  <table class="table">
    <tbody>
      <tr>
        <td style="border:none;"><img src="apple_macbook.jpg" class="img-rounded" alt="Apple MacBook" width="80%" height="80%"></td>
        <td style="border:none;"><img src="apple_macbook.jpg" class="img-rounded" alt="Apple MacBook" width="80%" height="80%"></td>
        <td rowspan="3" style="border:none;">
          <div class="slidecontainer"><br/><br/><br/>
            <label for="minprice"><h2>Min price:  500 USD</h2></label><br/><br/>
            <input type="range" min="1" max="500" value="250" class="custom-range" id="minprice"><br/><br/><br/><br/>
            <label for="maxprice"><h2>Max price:  1500 USD</h2></label><br/><br/>
            <input type="range" min="1" max="1500" value="750" class="custom-range" id="maxprice"><br/><br/><br/><br/>
            <label for="minram"><h2>Min RAM : 4GB</h2></label><br/><br/>
            <input type="range" min="1" max="4" value="2" class="custom-range" id="minram"><br/><br/><br/><br/>
            <label for="maxram"><h2>Max RAM:  16 GB</h2></label><br/><br/>
            <input type="range" min="1" max="16" value="8" class="custom-range" id="maxram"><br/><br/><br/><br/>
          </div>
        </td>
      </tr>
      <tr>
        <td style="border:none;"><img src="apple_macbook.jpg" class="img-rounded" alt="Apple MacBook" width="80%" height="80%"></td>
        <td style="border:none;"><img src="apple_macbook.jpg" class="img-rounded" alt="Apple MacBook" width="80%" height="80%"></td>
      </tr>
      <tr>
        <td style="border:none;"><img src="apple_macbook.jpg" class="img-rounded" alt="Apple MacBook" width="80%" height="80%"></td>
        <td style="border:none;"><img src="apple_macbook.jpg" class="img-rounded" alt="Apple MacBook" width="80%" height="80%"></td>
      </tr>
    </tbody>

  </table>
  </div>

</div>

</body>
</html>
